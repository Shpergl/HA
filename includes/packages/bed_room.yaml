bed_room:
  
  homeassistant:
     customize:
         light.bed_room_light:
           friendly_name: Світло у спальні
         light.bed_room_light2:
           friendly_name: Світло спальні2 (Не юзається зараз)
         light.yeelight_strip_tv_bedroom:
           friendly_name: Підсвітка ТВ в спальні

  light:
    - platform: switch
      name: bed_room_light
      entity_id: switch.aqara_wall_switch_D2_bed_room_left

    # Not used now
    - platform: switch
      name: bed_room_light2
      entity_id: switch.aqara_wall_switch_D2_bed_room_right

  automation:
   
    # Ввімкнення освітлення
    - alias: bed_room_light_on
      initial_state: true
      trigger:
        # Вимикач Aqara
        - platform: state
          entity_id: sensor.aqara_wall_switch_D2_bed_room_action
          to: 'single_right'
      condition:
        - condition: state
          entity_id: light.bed_room_light
          state: 'off'
      action:
        - service: light.turn_on
          entity_id: light.bed_room_light
          
    # Вимкнення освітлення
    - alias: bed_room_light_off
      initial_state: true
      trigger:
        # Вимикач Aqara
        - platform: state
          entity_id: sensor.aqara_wall_switch_D2_bed_room_action
          to: 'single_right'
      condition:
        - condition: state
          entity_id: light.bed_room_light
          state: 'on'
      action:
        - service: light.turn_off
          entity_id: light.bed_room_light