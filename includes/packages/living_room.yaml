living_room:

  homeassistant:
     customize:
         light.living_room_garland_light:
           friendly_name: Гірлянда у залі
         light.living_room_mirror_light:
           friendly_name: Підсвітка дзеркала у залі
         light.intellect:
           friendly_name: Вертикальна лампа у залі
         light.living_room_main_light:
           friendly_name: Основне світло у залі
         light.living_room_back_light:
           friendly_name: Задне світло у залі

  light:
    - platform: template
      lights:
        living_room_garland_light:
          value_template: "{{ is_state('binary_sensor.switch_2', 'on') }}"
          turn_on:
            - condition: state
              entity_id: binary_sensor.switch_2
              state: 'off'
            - service: switch.turn_on
              entity_id: switch.toggle_2
          turn_off:
            - condition: state
              entity_id: binary_sensor.switch_2
              state: 'on'
            - service: switch.turn_on
              entity_id: switch.toggle_2

        living_room_mirror_light:
          value_template: "{{ is_state('binary_sensor.switch', 'on') }}"
          turn_on:
            - condition: state
              entity_id: binary_sensor.switch
              state: 'off'
            - service: switch.turn_on
              entity_id: switch.toggle
          turn_off:
            - condition: state
              entity_id: binary_sensor.switch
              state: 'on'
            - service: switch.turn_on
              entity_id: switch.toggle

        living_room_main_light:
          value_template: "{{ is_state('switch.aqara_light_relay_living_room_l1', 'on') }}"
          turn_on:
            - service: switch.turn_on
              entity_id: switch.aqara_light_relay_living_room_l1
          turn_off:
            - service: switch.turn_off
              entity_id: switch.aqara_light_relay_living_room_l1
        living_room_back_light:
          value_template: "{{ is_state('switch.aqara_light_relay_living_room_l2', 'on') }}"
          turn_on:
            - service: switch.turn_on
              entity_id: switch.aqara_light_relay_living_room_l2
          turn_off:
            - service: switch.turn_off
              entity_id: switch.aqara_light_relay_living_room_l2
