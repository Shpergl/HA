dining_room:
  homeassistant:
     customize:
         light.dining_room_light:
           friendly_name: Світло у їдальні
         light.dining_room_light2:
           friendly_name: Світло у їдальні 2 (Не юзається зараз)
  light:
    # Not used now
    - platform: switch
      name: dining_room_light2
      entity_id: switch.aqara_wall_switch_d2_dining_room_left

    - platform: switch
      name: dining_room_light
      entity_id: switch.aqara_wall_switch_d2_dining_room_right

  automation:

    # Ввімкнення освітлення
    - alias: dining_room_light_on
      initial_state: true
      trigger:
        # Вимикач Aqara
        - platform: state
          entity_id: sensor.aqara_wall_switch_D2_dining_room_action
          to: 'single_left'
      condition:
        - condition: state
          entity_id: light.dining_room_light
          state: 'off'
      action:
        - service: light.turn_on
          entity_id: light.dining_room_light

    # Вимкнення освітлення
    - alias: dining_room_light_off
      initial_state: true
      trigger:
        # Вимикач Aqara
        - platform: state
          entity_id: sensor.aqara_wall_switch_D2_dining_room_action
          to: 'single_left'
      condition:
        - condition: state
          entity_id: light.dining_room_light
          state: 'on'
      action:
        - service: light.turn_off
          entity_id: light.dining_room_light